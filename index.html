<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="box-content">
        <div class="fixed-box">
            <div class="header">
                <h1>ToDo List</h1>
                <p>Список задач на сегодня</p>
            </div>

            <div class="main">
                <div class="item-top">
                    <div class="item-top__text item-top__border">
                        <span>Купить молоко</span>
                        <seach class="icons">
                            <input class="icon" type="image" src="img/icon-check-mark.png">
                            <input class="icon" type="image" src="img/icon-pencil.png">
                            <input class="icon" type="image" src="img/icon-cross.png">
                        </seach>
                    </div>

                    <div class="item-top__text item-top__border">
                        <span>Приготовить еду</span>
                        <seach class="icons">
                            <input class="icon" type="image" src="img/icon-check-mark.png">
                            <input class="icon" type="image" src="img/icon-pencil.png">
                            <input class="icon" type="image" src="img/icon-cross.png">
                        </seach>
                    </div>

                    <div class="item-top__text">
                        <span>Сходить погулять</span>
                        <seach class="icons">
                            <input class="icon" type="image" src="img/icon-check-mark.png">
                            <input class="icon" type="image" src="img/icon-pencil.png">
                            <input class="icon" type="image" src="img/icon-cross.png">
                        </seach>
                    </div>
                </div>

                <div class="item-bottom">
                    <div class="item-bottom__1">
                        Добавить новую задачу
                    </div>

                    <div class="item-bottom__2">
                        <search class="seach">
                            <input class="search__seach" type="search" placeholder="Текст задачи">
                            <p class="seach-seach_text">Что делаем, сколько времени тратим, какой результат получаем</p>
                            <input class="seach__bottom" type="button" value="Добавить">
                        </search>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Сделано <span class="footer__color-text">Stephanow Web Design</span></p>
            </div>
        </div>
    </div>
</body>
</html>
